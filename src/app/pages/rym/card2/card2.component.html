<div class="row mb-3 g-3">
    <ng-container *ngIf="rymsAll && rymsAll.results && rymsAll.results.length>0"; else noRyms>
        <div class="col-3" *ngFor="let rym of rymsAll.results">
            <div class="card fixed-card">

                <div *ngIf="!imageLoaded">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="200" height="200" style="shape-rendering: auto; display: block; background: rgb(255, 255, 255);"><g><path style="transform:scale(0.8);transform-origin:50px 50px" stroke-linecap="round" d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z" stroke-dasharray="42.76482137044271 42.76482137044271" stroke-width="8" stroke="#e90c59" fill="none"> <animate values="0;256.58892822265625" keyTimes="0;1" dur="1s" repeatCount="indefinite" attributeName="stroke-dashoffset"/> </path><g/></g><!-- [ldio] generated by https://loading.io --></svg>
                </div>

                <img [src]="rym.image" class="card-img-top fixed-img" alt="{{rym.name}}"
                alt="..."
                loading="lazy"
                (load)="imageLoaded = true" 
                >

                <div class="card-body fixed-body">
                  <h5 class="card-title">{{rym.name}}</h5>
                  <p class="card-text">{{rym.species}}</p>
                  <li class="btn btn-outline-primary" (click)="openModal(rym)">Mas informaci√≥n</li>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-template #noRyms>
        <div class="col-12">
            <div class="alert alert-warning" role="alert">
                No ryms found
            </div>
        </div>
    </ng-template>
</div>

<rym-modal />
