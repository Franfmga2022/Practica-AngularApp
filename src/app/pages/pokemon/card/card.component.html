<!-- lista card -->
<div class="row mb-3 g-3">
    <ng-container *ngIf="pokemonsAll && pokemonsAll.results && pokemonsAll.results.length>0"; else noPokemons>
        <div class="col-3" *ngFor="let pokemon of pokemonsAll.results">
            <div class="card fixed-card">

                <div *ngIf="!imageLoaded">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="200" height="200" style="shape-rendering: auto; display: block; background: rgb(255, 255, 255);"><g data-idx="1"><path style="transform: matrix(0.8, 0, 0, 0.8, 0, 0); transform-origin: 50px 50px;" stroke-linecap="round" d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z" stroke-dasharray="42.76482137044271 42.76482137044271" stroke-width="8" stroke="#e90c59" fill="none" data-idx="2" stroke-dashoffset="218.101px">
  
                    </path><g data-idx="4"></g></g><text data-watermark="true" text-anchor="middle" dominant-baseline="middle" stroke-opacity="0.1" fill="black" fill-opacity="0.1" stroke="white" stroke-width="1" font-size="5.0" x="50" y="50" data-idx="5" style="opacity: 1; font-size: 5px;">LOADING.IO</text></svg>
                </div>

                <img [src]="pokemon.data?.sprites?.versions?.['generation-v']?.['black-white']?.animated?.front_default" 
                    class="card-img-top fixed-img" 
                    alt="..."
                    loading="lazy"
                    (load)="imageLoaded = true"
                    >
                    
                 <div class="card-body fixed-body">
                     <h5 class="card-title">{{pokemon.name}}</h5>
                     <p class="card-text">{{pokemon.data?.base_experience}}</p>
                     <li class="btn btn-outline-primary" (click)="openModal(pokemon.data!)">Mas informaci√≥n</li>
                 </div>
            </div>
         </div>
    </ng-container>
    <ng-template #noPokemons>
        <div class="col-12">
            <div class="alert alert-warning" role="alert">
                No pokemons found
            </div>
        </div>
    </ng-template>
</div>


<pokemon-modal  />
